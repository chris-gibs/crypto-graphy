<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto-Graphy</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  
</head>
<body>
<!-- graph stuff -->
<div id="container1">
  <!-- Selection 1 -->
  <label for="coins">Coin:</label>
  <select name="coins" class="coins">
    <option value="BTC">BTC</option>
    <option value="ETH">ETH</option>
    <option value="DOGE">DOGE</option>
    <option value="XRP">XRP</option>
  </select>

  <label for="currencies">Currency:</label>
  <select name="currencies" class="currencies">
    <option class="currencyOption" value="USD">USD</option>
    <option class="currencyOption" value="JPY">JPY</option>
    <option class="currencyOption" value="EUR">EUR</option>
    <option class="currencyOption" value="GBP">GBP</option>
  </select>
  <button type="button" class="updateButton" value="0">Update</button>
  <div id="btc-line"></div>
  <div id="btc-percent"></div>
 </div>
