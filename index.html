<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto-Graphy</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  
</head>
<body>

<label for="coins">Coin:</label>
<select name="coins" id="coins">
  <option class="coinOption" value="BTC">BTC</option>
  <option class="coinOption" value="ETH">ETH</option>
  <option class="coinOption" value="DOGE">DOGE</option>
  <option class="coinOption" value="XRP">XRP</option>
</select>

<label for="currencies">Currency:</label>
<select name="currencies" id="currencies">
  <option class="currencyOption" value="USD">USD</option>
  <option class="currencyOption" value="JPY">JPY</option>
  <option class="currencyOption" value="EUR">EUR</option>
  <option class="currencyOption" value="GBP">GBP</option>
</select>
<button type="button" onClick="updateAPICall()">Update</button>

 <div id="btc-container">
   <div id="btc-line"></div>
   <div id="btc-percent"></div>
 </div>
 <script src="script.js"></script>
</body>
</html>
