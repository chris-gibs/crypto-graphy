<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto-Graphy</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1 class="title">CRYPTO-GRAPHY</h1>
<div id="main">
 <div id="btc-container">
   <div id="btc-line"></div>
   <div id="btc-percent"></div>
 </div>
 <div class="options">
  <div class="stats">
    <ul class="stats-list">
      <img src="./images/bitcoin-logo.svg">
      <li>Current Price: <p id="current-price"></p></li>
      <li>Status: <p id="status"></p></li>
      <li>Market Cap: <p id="market-cap"></p></li>
      <li>24-hour High: <p id="high"></p></li>
      <li>24-hour Low: <p id="low"></p></li>
    </ul>
  </div>
  <div class="user-options">
    <label for="coins">Coin:</label>
    <select name="coins" id="coins">
      <option class="coinOption" value="BTC">Bitcoin</option>
      <option class="coinOption" value="ETH">Ethereum</option>
      <option class="coinOption" value="DOGE">Dogecoin</option>
      <option class="coinOption" value="XRP">Ripple</option>
    </select>

    <label for="currencies">Currency:</label>
    <select name="currencies" id="currencies">
      <option class="currencyOption" value="USD">United States Dollar</option>
      <option class="currencyOption" value="JPY">Japanese Yen</option>
      <option class="currencyOption" value="EUR">Euro</option>
      <option class="currencyOption" value="GBP">British Pound Sterling</option>
    </select>
    <button type="button" id="updateButton">Update</button>
  </div>
 </div>
</div>

 <script src="script.js"></script>
</body>
</html>
